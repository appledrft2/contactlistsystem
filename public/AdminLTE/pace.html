<!DOCTYPE html>
<html lang="en">
    <head>

        <title>AdminLTE 3 | Pace</title>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="plugins/fontawesome-free/css/all.min.css"
        />
        <!-- pace-progress -->
        <link

            href="plugins/pace-progress/themes/black/pace-theme-flat-top.css"

        <!-- adminlte-->
        <link rel="stylesheet" href="dist/css/adminlte.min.css" />

        <!-- pace-progress -->
